<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/root.css">
    <link rel="stylesheet" href="../assets/css/works/wallpaper.css">
    <link rel="icon" type="image/png" href="../assets/images/favicon/favicon.png">
    <title>作った壁紙</title>
    <script src="../scripts/root.js"></script>
    <script>
      window.addEventListener('resize', context => {

      });

      window.addEventListener('load', (context) => {
        const query = window.location.search.slice(1);
        if (!query) return;
        const file = query.split('&').filter(q => q.startsWith('img'))[0].split('=')[1];
        const a = document.createElement('a');
        a.setAttribute('href', `../assets/images/works/wallpaper/wallpaper${file}.png`);
        a.setAttribute('download', `wallpaper${file}.png`);
        // a.setAttribute('type', 'application/png');

        const img = document.createElement('img');
        img.className = 'main-image';
        img.setAttribute('alt', '壁紙');
        img.setAttribute('src', `../assets/images/works/wallpaper/wallpaper${file}.png`);
        a.appendChild(img);

        const contentBlock = document.querySelector('div.content-block');
        contentBlock.appendChild(a);
      });
    </script>
    <style>
      img.main-image {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>壁紙プレビュー</h1>
    </header>
    <main>
      <div class="content-block">
      </div>
    </main>
    <footer>
      <div id="footer-notice">

      </div>
    </footer>
  </body>
</html>
